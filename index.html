<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStreetMap with Custom Data and Geolocation</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Papa Parse JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>OpenStreetMap with Custom Data and Geolocation</h1>
  
  <div id="map"></div>

  <button id="centerButton">Center Map on Current Location</button>

  <script src="/js/map-initialize.js"></script>
  <script src="/js/fetch-parse-csv.js"></script>
  <script src="/js/geolocation.js"></script>
  <script>
    // Add an event listener to the centerButton
    document.getElementById("centerButton").addEventListener("click", centerMapOnLocation);

    // Function to center the map on the user's location
    function centerMapOnLocation() {
      // Call the geolocation API to get the user's location
      navigator.geolocation.getCurrentPosition(success, error);
    }

    // Function to handle geolocation success
    function success(position) {
      console.log("Geolocation successful:", position);

      var lat = position.coords.latitude;
      var lng = position.coords.longitude;

      // Center the map on the user's location
      map.setView([lat, lng], 13);
    }

    // Function to handle geolocation error
    function error(error) {
      console.log("Error accessing geolocation:", error);
      alert("Error accessing geolocation. Please check your browser settings and permissions.");
    }

    // Detect if the browser is Microsoft Edge
    var isEdge = /Edge\/\d+/.test(navigator.userAgent);

    // Display a message for Edge users
    if (isEdge) {
      var message = "This website works best in Google Chrome. Please switch to Chrome for the best experience.";
      alert(message);
    }
  </script>

  <noscript>
    <style>
      #noscript-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f44336;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }
    </style>
    <div id="noscript-message">
      <p>This website requires JavaScript to function properly.</p>
      <p>Please enable JavaScript in your browser settings or use a different browser.</p>
      <p>If you are using Microsoft Edge, please use Google Chrome for the best experience.</p>
    </div>
  </noscript>
</body>
</html>
