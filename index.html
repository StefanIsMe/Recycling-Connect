<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect to MetaMask Wallet</title>
</head>
<body>
  <h1>Connect to MetaMask Wallet</h1>
  
  <button id="connectButton" onclick="toggleWalletConnection()">Connect to MetaMask Wallet</button>

  <script>
    async function toggleWalletConnection() {
      try {
        if (window.ethereum) {
          if (window.ethereum.selectedAddress) {
            // Disconnect from wallet
            await window.ethereum.request({ method: 'wallet_requestPermissions', params: [{ eth_accounts: {} }] });
            console.log('Disconnected from MetaMask wallet.');
            document.getElementById('connectButton').innerText = 'Connect to MetaMask Wallet';
          } else {
            // Request account access
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            if (accounts.length > 0) {
              console.log('MetaMask wallet connected successfully!');
              console.log('Connected account:', accounts[0]);
              document.getElementById('connectButton').innerText = 'Connected';
            } else {
              console.error('MetaMask wallet connection was rejected by the user.');
            }
          }
        } else {
          console.error('MetaMask is not installed. Please install MetaMask to connect your wallet.');
        }
      } catch (error) {
        console.error('Error connecting to MetaMask wallet:', error);
      }
    }
  </script>
</body>
</html>
