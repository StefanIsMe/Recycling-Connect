<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect to MetaMask</title>
</head>
<body>
  <h1>Connect to MetaMask</h1>
  
  <button id="connectButton">Connect to MetaMask</button>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script>
    // Check if MetaMask is available
    if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      // Handle case where MetaMask is not installed or not detected
      console.log('MetaMask is not available');
    }

    // Function to handle connecting to MetaMask
    function connectToMetaMask() {
      // Request access to the user's MetaMask accounts
      web3.eth.requestAccounts()
        .then(accounts => {
          // Handle successful connection
          console.log('Connected to MetaMask');
          console.log('User account:', accounts[0]);
          
          // Perform any further actions with the connected account
          // ...
        })
        .catch(error => {
          // Handle error during connection
          console.error('Error connecting to MetaMask:', error);
        });
    }

    // Add an event listener to the connectButton
    document.getElementById('connectButton').addEventListener('click', connectToMetaMask);
  </script>
</body>
</html>
