<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStreetMap with Custom Data and Geolocation</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Papa Parse JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>OpenStreetMap with Custom Data and Geolocation</h1>
  
  <div id="map"></div>

  <button id="centerButton">Center Map on Current Location</button>

  <script>
    var map = L.map("map").setView([51.505, -0.09], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Fetch and parse the CSV file
    Papa.parse("/db/collection.csv", {
      download: true,
      header: true,
      complete: function(results) {
        // Process the parsed CSV data and add markers to the map
        var data = results.data;
        data.forEach(function(item) {
          var name = item.name;
          var lat = parseFloat(item.latitude);
          var lng = parseFloat(item.longitude);
          var description = item.description;

          var marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup("<b>" + name + "</b><br>" + description);
        });
      }
    });

    // Check if the Geolocation API is supported
    if ("geolocation" in navigator) {
      var centerButton = document.getElementById("centerButton");
      
      centerButton.addEventListener("click", function() {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            
            map.setView([lat, lng], 13);

            // Create a marker at the user's location
            L.marker([lat, lng]).addTo(map);
          },
          function(error) {
            console.log("Error accessing geolocation:", error);
          }
        );
      });
    } else {
      console.log("Geolocation API is not supported.");
    }
  </script>
</body>
</html>
