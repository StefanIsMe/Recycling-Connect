<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect to MetaMask Wallet</title>
</head>
<body>
  <h1>Connect to MetaMask Wallet</h1>
  
  <button onclick="connectToMetaMask()">Connect to MetaMask Wallet</button>

  <script>
    async function connectToMetaMask() {
      try {
        if (window.ethereum) {
          // Request account access
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          if (accounts.length > 0) {
            console.log('MetaMask wallet connected successfully!');
            console.log('Connected account:', accounts[0]);
          } else {
            console.error('MetaMask wallet connection was rejected by the user.');
          }
        } else {
          console.error('MetaMask is not installed. Please install MetaMask to connect your wallet.');
        }
      } catch (error) {
        console.error('Error connecting to MetaMask wallet:', error);
      }
    }
  </script>
</body>
</html>
