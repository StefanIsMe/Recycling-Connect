<!DOCTYPE html>
<html>
<head>
  <script src="/js/browser-compatibility.js" defer></script>
  <script src="/js/map-initialize.js" defer></script>
  <script src="/js/fetch-parse-csv.js" defer></script>
  <script src="/js/geolocation.js" defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStreetMap with Custom Data and Geolocation</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css?v=1.0" crossorigin="anonymous" />

  <!-- Leaflet JavaScript (Preload) -->
  <link rel="preload" href="https://unpkg.com/leaflet/dist/leaflet.js?v=1.0" as="script">

  <!-- Papa Parse JavaScript (Preload) -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js?v=1.0" as="script">
  
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>OpenStreetMap with Custom Data and Geolocation</h1>
  
  <div id="map"></div>

  <button id="centerButton">Center Map on Current Location</button>

  <script>
    // Add an event listener to the centerButton
    document.getElementById("centerButton").addEventListener("click", centerMapOnLocation);

    // Function to center the map on the user's location
    function centerMapOnLocation() {
      // Call the geolocation API to get the user's location
      navigator.geolocation.getCurrentPosition(success, showError);
    }

    // Function to handle geolocation success
    function success(position) {
      console.log("Geolocation successful:", position);

      var lat = position.coords.latitude;
      var lng = position.coords.longitude;

      // Center the map on the user's location
      map.setView([lat, lng], 13);

      // Additional success code here
      alert("Geolocation successful! Map centered on your location.");
    }

    // Function to handle geolocation error
    function showError(error) {
      console.log("Error accessing geolocation:", error);
      
      // Error handling code here
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("Geolocation access denied. Please enable geolocation in your browser settings.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Geolocation information is unavailable. Please try again later.");
          break;
        case error.TIMEOUT:
          alert("Geolocation request timed out. Please try again.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred while accessing geolocation.");
          break;
      }
    }
  </script>
</body>
</html>
